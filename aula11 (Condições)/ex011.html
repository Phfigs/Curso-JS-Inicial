<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação de Nacionalidade</title>
</head>
<body>
    <h1>Descobrindo sua Nacionalidade</h1>
    Digite seu país: <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="verificar()">  
    <div id="res">Resultado</div> 

    <script>
        function verificar(){
            var p = document.querySelector('input#txt')
            var país = p.value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Morando no ${país}</p>`
            if(país == 'Brasil') {
            res.innerHTML += '<p>Você é <strong>Brasileiro</strong></p>'
            } else {
            res.innerHTML += '<p>Você é <strong>Estrangeiro</strong></p>'
            }

        }
    </script>
</body>
</html>
